<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="">
        <label for="name">Pseudonym</label>
        <input type="text" id="name" value="" placeholder="Jane Doe"><br><br>
        <label for="country">Choose a Country:</label>
        <select id="country" name="country">
            <option value="Kenya">Kenya</option>
            <option value="Tanzania">Tanzania</option>
            <option value="Uganda">Uganda</option>
            <option value="Ethiopia">Ethiopia</option>
        </select><br>
        <br>
        Choose Laptop Type and Model
        <br>
        <input type="radio" name="language" value="Lenovo">
        <label>Lenovo</label><br>
        <input type="radio" name="language" value="hp">
        <label>HP</label><br>
        <input type="radio" name="language" value="Asus">
        <label>Asus</label><br>
        <input type="radio" name="language" value="Dell">
        <label>Dell</label><br>
        <input type="radio" name="language" value="Acer">
        <label>Acer</label><br>                  
        <br>
        <label>Select Color:</label>
        <input type="color" id="colorPicker" name="customColor" value="#ff0000">        
        <br>
        Choose Payment Method
        <br>
        <input type="checkbox" name="preference" value="Metamask">
        <label> Metamask</label><br>
        <input type="checkbox" name="preference" value="Binance">
        <label>Binance</label><br>
        <input type="checkbox" name="preference" value="Trust">
        <label>Trust Wallet</label><br>
        <input type="checkbox" name="preference" value="javascript">
        <label>Nova Wallet</label>       
        <br>
        <button type="button">Submit</button>
      </form>
</body>
</html>
